name: 'build-test'
on: # rebuild any PRs and main branch changes
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

jobs:
  build: # make sure build/ci work properly
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          npm install
      - run: |
          npm run all
  test: # make sure the action works on a clean machine without building
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./
        id: newline
        with:
          str: |
            a
            b
            c
      - run: |
          echo ${{ steps.test1.outputs.build }}
      - uses: ./
        id: space
        with:
          str: a b c
          separator: 'space'
      - run: |
          echo ${{ steps.space.outputs.build }}
      - uses: ./
        id: csv
        with:
          str: a,b,c
          separator: ','
      - run: |
          echo ${{ steps.csv.outputs.build }}
